<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" >
    <title>Covid-19 Vaccine Survey</title>
    <!-- Google-Font-link -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <!-- Bootstrap-Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- CSS-Link -->
    <link rel="stylesheet" href="C:\Users\knguyenle\Desktop\webdev\Survey-Webpage\styles.css" >
  </head>

  <body class="page-color">

    <div class="page">
    <section id="header">
    <img class="top-img" src="https://cdn-icons-png.flaticon.com/128/784/784197.png" >
    <h1 id="title">Covid-19 Vaccine Survey</h1>
    </section>
    <form id="survey-form">
        <!-- First-Name -->
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <label class="label-txt" id="name-label" for="first-name">First Name*</label>
              <br><input class ="name-width" id="first-name" type="text" name="first-name" value="Enter First Name">
            </div>
              <!-- Last-Name -->
            <div class="col-lg-6">
              <label class="label-txt" id="name-label" for="last-name">Last Name*</label>
              <br><input class ="name-width" id="last-name" type="text" name="last-name" value="Enter Last Name">
            </div>
          </div>
        </div>

        <!-- Input Email -->
      <label id="email-label" for="email">Email</label>
      <br><input id="email" type="email" name="email" value="Enter Email@gmail.com">
        <!-- Input Age -->
      <br><label id="number-label" for="age">Age</label>
      <br><input id="age" type="number" name="age" min="18" max="120" value="18">
      <!-- Type of vaccines Drop-down-menu -->
      <br><label  id="dropdown" for="Vaccine-type">Vaccines for Covid-19</label>
      <br><select id ="Vaccine-type" name="Vaccine-type">
        <option value="Choose vaccine">Choose vaccine</option>
        <option value="Morderna">Morderna</option>
        <option value="Pfizer">Pfizer</option>
        <option value="Johnson & Johnson">Johnson & Johnson</option>
        <option value="AstraZeneca">AstraZeneca</option>
        <option value="Sinopharm">Sinopharm</option>
        <option value="Sinovac">Sinovac</option>
      </select>
      <!-- Side Effects of Vaccine-Checkbox -->

      </p>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <p> Side effects of Vaccine
      <br><input type="checkbox" name="fever" value="">
      <label for="fever">Fever</label>
      <br><input type="checkbox" name="redness" value="">
      <label for="redness">Redness</label>
      <br><input type="checkbox" name="Soreness" value="">
      <label for="Soreness">Soreness</label>
      <br><input type="checkbox" name="chills" value="">
      <label for="chills">Chills</label>
      <br><input type="checkbox" name="fatigue" value="">
      <label for="fatigue">Fatigue</label>
        </div>
        <div class="col-lg-6">
      <br><input type="checkbox" name="headache" value="">
      <label for="headache">Headache</label>
      <br><input type="checkbox" name="muscle-aches" value="">
      <label for="muscle-aches">Muscle Aches</label>
      <br><input type="checkbox" name="joint-pain" value="">
      <label for="joint-pain">Joint Pain</label>

      </div>
    </div>
  </div>
      <!-- Add-Comment-Text-Area -->
      <label for="comment-box">Other Side Effects</label>
      <br><textarea class ="name-width" id="comment-box" name="comment-box" rows="5" cols="50">
      </textarea>
      <!-- Submit-buttom -->
      <br><input id="submit" type="button" value="Submit">
    </form>
  </div>
  </body>
</html>
